<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Design</title>
</head>
<body>
    <div>
       <div class="card">
            <div class="image">
            </div>
            <div class="circle">
                <img src="users-vector-icon-png_260862.jpg" alt="user icon">
            </div>
            <div class="bar-icon">
                <img src="7066144.png" alt="bar icon">
            </div>
            <div class = "card-header">
                <span>Morgan Sweeney</span>
                <p>Ant Collector</p>
            </div>
            <div class="card-item">
                <div class="item1">
                    <h3>21</h3>
                    <span>Followers</span>
                </div>
                <div class="item2">
                    <h3>1000</h3>
                    <span>Following</span>
                </div>
            </div>
            <div class="card-btn">
                <button>Follow</button>
            </div>
            <div class = "card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam provident ducimus quasi fugit ut veniam ab voluptates explicabo architecto, deleniti in dolorem tempore eaque hic!

            </div>
        </div>

    </div>
    
</body>
</html>
